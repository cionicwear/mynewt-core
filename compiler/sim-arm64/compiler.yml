# Default.
compiler.path.cc: "gcc"
compiler.path.cpp: "g++"
compiler.path.as: "gcc"
compiler.path.archive: "ar"
compiler.path.objdump: "objdump"
compiler.path.objsize: "size"
compiler.path.objcopy: "objcopy"
compiler.flags.base: [ -Wall, -Werror, -ggdb, -ffunction-sections, -fdata-sections, -fno-common, -fpermissive -w]
compiler.ld.resolve_circular_deps: true

compiler.flags.default: [compiler.flags.base, -O1]
compiler.flags.debug: [compiler.flags.base, -O0]
compiler.as.flags: [-x, assembler-with-cpp]
compiler.ld.mapfile: false
compiler.ld.binfile: true
compiler.ld.flags: -lm -Wl,--gc-sections

# Linux.
compiler.flags.base.LINUX: [-DMN_LINUX, -DMN_LINUX_CPP, -Wno-missing-braces, -Wno-unused-variable, -Wno-sign-compare, -Wno-write-strings, -Wno-int-to-pointer-cast]
compiler.ld.flags.LINUX: [-lutil, -lstdc++]
compiler.path.cpp.LINUX.OVERWRITE: "g++-10"

# OS X.
compiler.path.cpp.DARWIN.OVERWRITE: "aarch64-apple-darwin23-g++-13"
compiler.path.cc.DARWIN.OVERWRITE: "aarch64-apple-darwin23-g++-13"
compiler.path.as.DARWIN.OVERWRITE: "aarch64-apple-darwin23-gcc-13"
compiler.path.objdump.DARWIN.OVERWRITE: "objdump"
compiler.path.objcopy.DARWIN.OVERWRITE: "objcopy"
compiler.flags.base.DARWIN: [-DMN_OSX, -DMN_OSX_ARM64, -Wno-missing-braces, -Wno-unused-variable, -Wno-sign-compare, -Wno-write-strings, -Wno-int-to-pointer-cast]
compiler.ld.flags.DARWIN.OVERWRITE: -lm -lSystem -dead_strip
compiler.ld.resolve_circular_deps.DARWIN.OVERWRITE: false

